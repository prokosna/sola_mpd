version: v1
plugins:
  # This will invoke protoc-gen-es and write output to src/gen
  - plugin: es
    out: src/models
    opt:
      # Add more plugin options here
      - target=ts
  # This will invoke protoc-gen-connect-es
  - plugin: connect-es
    out: src/models
    opt:
      # Add more plugin options here
      - target=ts
