name: Create Pull Request for version bump

on:
  push:
    branches:
      - main

jobs:
  version_bump_pr:
    if: "!contains(github.event.head_commit.message, 'chore: bump version to')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Increment version
        run: |
          new_version=$(npm version patch)
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ env.new_version }}"
          branch: version-bump
          title: "Bump version to ${{ env.new_version }}"
          body: "This PR bumps the version to ${{ env.new_version }}."
          labels: version-bump
