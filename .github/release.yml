changelog:
  exclude:
    labels:
      - "version-bump"
  categories:
    - title: "💥 Breaking Changes"
      labels:
        - "breaking change"
    - title: "🚀 Enhancements"
      labels:
        - "enhancement"
    - title: "🐛 Bug Fixes"
      labels:
        - "bug"
    - title: "📚 Documentation"
      labels:
        - "documentation"
    - title: "Other Changes"
      labels:
        - "*"
